<h3>Ejemplo 5 Reactive Form</h3>
<div class="example-form padding-10 margin-20">
  En este ejemplo usamos FormRecord
  <ul>
    <li>
      Uso de FormRecord para crear lista de elementos homogeneos con claves
      Ãºnicas
    </li>
  </ul>
</div>
<div>
  <div>
    <form [formGroup]="addContactForm">
      <h2>Agregar Contacto</h2>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input
          type="text"
          matInput
          placeholder="Contact Name"
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Direccion</mat-label>
        <input
          type="text"
          matInput
          placeholder="Contact Direction"
          formControlName="address"
        />
      </mat-form-field>

      <button
        mat-button
        type="button"
        (click)="saveContact()"
        [disabled]="!addContactForm.valid"
      >
        Guardar
      </button>
    </form>
  </div>
  <div class="margin-20">
    <mat-divider></mat-divider>
  </div>
  <form [formGroup]="contactForm">
    <div><h2>Lista de Contactos</h2></div>
    <div>
      <mat-form-field appearance="fill" *ngFor="let contactId of contactsKeys">
        <mat-label>{{ contactId }}</mat-label>
        <input
          type="text"
          matInput
          placeholder="Direccion"
          formControlName="{{ contactId }}"
        />
        <button mat-button (click)="removeContact(contactId)">Eliminar</button>
      </mat-form-field>
    </div>
  </form>
</div>
